<!DOCTYPE html>
<html lang="en">
<head>
       <title>Favorite Quotations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .quotation {
            border: 2px solid #333333; /* Dark border */
            padding: 20px;
            margin: 20px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        .quotation p {
            font-size: 18px;
            font-style: italic;
            color: #333333; /* Dark color for text */
        }
        .author {
            margin-top: 10px;
            font-weight: bold;
            color: #0066cc; /* Blue color for author */
        }
    </style>
</head>
<body>
    <div class="quotation">
        <p>"The only way to do great work is to love what you do." <em>– Steve Jobs</em></p>
        <div class="author">Steve Jobs</div>
    </div>
    <div class="quotation">
        <p>"Success is not final, failure is not fatal: It is the courage to continue that counts." <em>– Winston Churchill</em></p>
        <div class="author">Winston Churchill</div>
    </div>
    <!-- Add more quotations as needed -->
</body>
</html>
